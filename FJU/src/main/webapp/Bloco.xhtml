<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"	media="all" />
	<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css"	media="all" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
</h:head>
	
<h:body>
	
	
		<ui:composition template="Template.xhtml">
			<ui:define name="content">
				<h1>Bloco</h1>

				 	<div id="form-bloco" class="col-md-12">
						<h3><b>Dados Pessoais</b></h3>
						<p:separator/>
						
						<p:panelGrid columns="2">
							<h:outputLabel value="Nome"/>
							<p:inputText value="#{blocoMB.bloco.nome}"/>
							
							<h:outputLabel value="*Estado"/>
		                    <h:selectOneMenu id="estado" value="#{blocoMB.estado.uf}">
		                        <f:selectItems value="#{estadoMB.estadoMap.entrySet()}" var="est"
		                                       itemLabel="#{est.value}"
		                                       itemValue="#{est.key}"/>
		                    </h:selectOneMenu>
		                    
		                    
							
						</p:panelGrid>
					</div>
	
			</ui:define>
		</ui:composition>		
</h:body>
</html>
