<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all"/>
	<link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css" media="all"/>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
</h:head>
	
<h:body>
	
	<h:form>
	
		<ui:composition template="Teste.xhtml">
			<ui:define name="content">
		
				<h1>Cadastro</h1>
		
				<p:separator/>
		
				<p:panelGrid columns="2">
				
					<h:outputLabel value="Nome"/>
					<p:inputText id="nome" value="#{pessoaMidiaMB.pessoaMidia.nome}" label="Nome"/>
					
					<h:outputLabel value="Nascimento" />
					<p:calendar locale="pt" showButtonPanel="true" navigator="true" id="ptCal" showOn="button" />
					
					<h:outputLabel value="Sexo"/>
					<h:selectOneRadio value="#{pessoaMidiaMB.pessoaMidia.sexo}">
						<f:selectItem itemValue="M" itemLabel="Masculino"/>
						<f:selectItem itemValue="F" itemLabel="Feminino"/>
					</h:selectOneRadio>
					
					<h:outputLabel value="CEP"/>
					<p:inputText id="cep" value="#{pessoaMidiaMB.cep}">
						<p:ajax event="blur" update="cidade endereco bairro estado" listener="#{pessoaMidiaMB.buscaLogradouro()}"/>
					</p:inputText>
					
					<h:outputLabel value="*Estado"/>
                    <h:selectOneMenu id="estado" value="#{pessoaMidiaMB.estadoSelecionado}">
                        <f:selectItems value="#{pessoaMidiaMB.estadoMap.entrySet()}" var="c"
                                       itemLabel="#{c.value}"
                                       itemValue="#{c.key}" />
                    </h:selectOneMenu>
					
					<h:outputLabel value="Cidade"/>
					<p:inputText id="cidade" value="#{pessoaMidiaMB.cidade.nome}"/>
					
					<h:outputLabel value="Bloco"/>
					<p:inputText label="bloco"/>
					
					<h:outputLabel value="Bairro"/>
					<p:inputText id="bairro" value="#{pessoaMidiaMB.pessoaMidia.bairro}"/>
					
					<h:outputLabel value="EndereÃ§o"/>
					<p:inputText id="endereco" value="#{pessoaMidiaMB.pessoaMidia.endereco}"/>
					
					<h:outputLabel value="NÂ°"/>
					<p:inputText label="numEd"/>
					
					<h:outputLabel value="Telefone"/>
					<p:inputText label="telefone"/>
					
					<h:outputLabel value="Celular"/>
					<p:inputText label="celular"/>
					
					<h:outputLabel value="E-mail"/>
					<p:inputText label="email"/>
					
					<h:outputLabel value="Instagram"/>
					<p:inputText label="instagram"/>
					
				</p:panelGrid>	
					
											

			</ui:define>
		</ui:composition>
		
	</h:form>
	
</h:body>
</html>
