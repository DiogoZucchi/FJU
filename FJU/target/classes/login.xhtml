<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:opt="http://primefaces.org/ui"
	xmlns:p="http://primefaces.org/ui"> 

<h:head>

<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"	media="all" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

<link href="css/signin.css" rel="stylesheet"/>

</h:head>


<h:body>

    <div class="container">

      <h:form class="form-signin">
      	<p:messages id="messages"/>
     
     	<h:graphicImage class="logo" value="images/logoFJU.png"/>
      	
        <h2 class="form-signin-heading">Entrar</h2>
        <h:inputText value="#{usuarioMB.usuario.login}" class="form-control teste" required="true" requiredMessage="Campo obrigatório" pt:placeholder="Usuário"/>
        <h:inputSecret value="#{usuarioMB.usuario.password}" autocomplete="false" class="form-control teste" required="true" requiredMessage="Campo obrigatório" pt:placeholder="Senha"/>

		<div>
            <a href="#">Esqueci minha senha</a>
        </div>
        <h:commandLink class="btn btn-lg btn-primary btn-block" value="Logar" title="Clique aqui para Cadastrar." action="#{usuarioMB.doLogin}"/>
        
      </h:form>
      

    </div> 
    
</h:body>
 

</html>
