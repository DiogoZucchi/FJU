<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"	media="all" />
	<link rel="stylesheet" href="../css/bootstrap-responsive.css" type="text/css"	media="all" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" media="all"/>
	
    <style type="text/css">
       .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
            border: none;
       }
       html, body {
       		margin: 0;
       		height: 100%;
       }
        
    </style>
		
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#bt1").click(function(event){
				$("#bt2").removeClass("btn-primary botao-selecionado");
				$("#bt3").removeClass("btn-primary botao-selecionado");
				$("#bt4").removeClass("btn-primary botao-selecionado");
				$("#bt1").addClass("btn-primary botao-selecionado");
			});
			$("#bt2").click(function(event){
				$("#bt1").removeClass("btn-primary botao-selecionado");
				$("#bt3").removeClass("btn-primary botao-selecionado");
				$("#bt4").removeClass("btn-primary botao-selecionado");
				$("#bt2").addClass("btn-primary botao-selecionado");
			});
			$("#bt3").click(function(event){
				$("#bt1").removeClass("btn-primary botao-selecionado");
				$("#bt2").removeClass("btn-primary botao-selecionado");
				$("#bt4").removeClass("btn-primary botao-selecionado");
				$("#bt3").addClass("btn-primary botao-selecionado");
			});
			$("#bt4").click(function(event){
				$("#bt1").removeClass("btn-primary botao-selecionado");
				$("#bt2").removeClass("btn-primary botao-selecionado");
				$("#bt3").removeClass("btn-primary botao-selecionado");
				$("#bt4").addClass("btn-primary botao-selecionado");
			});
		});
		
		$("#btnTeste").click(function(){
		    $("#divPrincipal").append("<h1>Título</h1>");
		});
		
	</script>
	
</h:head>



<h:body>
    
	<p:growl id="messages" />
	<h:form>    
	 	<p:menubar style="background:#363636" styleClass="navbar navbar-fixed-top">
	        <f:facet name="options">
	            <p:menuButton value="#{usuarioMB.usuario.login}" style="margin-right:10px; margin-top:10px;" styleClass="a-frente">
			        <p:menuitem value="Sair" update="messages" icon="ui-icon-arrowrefresh-1-w" action="#{usuarioMB.doLogout}" styleClass="a-frente"/>
			    </p:menuButton>
	        </f:facet>
	    </p:menubar>
    </h:form>
    
	<p:commandLink value="FJU" style="font-size: 25px;" styleClass="btn btn-block texto span1" action="/restricted/index.xhtml"/>    
    
	<div class="container-fluid" style="height: 100%">
  		<div class="row-fluid" style="height: 100%">
    		
    		<div id="template-esquerdo" class="span2" style="background-color:#eee;height: 100%;margin-left: -12px;position: fixed;">
      			<h:form>

      				
      				<div id="template-left" style="margin-top: 100px">
	    				<div id="bt1">
					    	<h:commandLink value="Cadastrar" actionListener="#{templateMB.opCadastro}" styleClass="btn btn-lg btn-block " style="border-radius:0px;">
					    		<p:ajax update="content"/> 
					    	</h:commandLink>
	    				</div>
				    	<div id="bt2">
					    	<h:commandLink value="Listar" actionListener="#{templateMB.opListar}" styleClass="btn btn-lg btn-block " style="border-radius:0px;">
					    		<p:ajax update="content"/> 
					    	</h:commandLink>
					    </div>
					    <div id="bt3"> 
					    	<h:commandLink value="Solicitações" actionListener="#{templateMB.opBloco}" styleClass="btn btn-lg btn-block " style="border-radius:0px;">
					    		<p:ajax update="content"/> 
					    	</h:commandLink>
					    </div>
					    <div id="bt4">
					    	<h:commandLink value="Bloco" actionListener="#{templateMB.opBloco}" styleClass="btn btn-lg btn-block " style="border-radius:0px;">
					    		<p:ajax update="content"/> 
					    	</h:commandLink> 
					    </div>
				    </div>
				    
   				</h:form>
    		</div>
    		
    		<div class="span10" style="margin-top: 80px;margin-left: 230px">
    			<h:form id="content">
					<ui:insert name="content">
						<ui:include src="#{templateMB.opcaoTemplate}"/>
					</ui:insert>
				</h:form>
    		</div>
    		
  		</div>
	</div>

</h:body>
</html>
